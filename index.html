<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7702e07f88.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="container">
        <div id="lousa">
            <input id="conta" type="text" name="conta" disabled>
            <p id="res"></p>
        </div>
        <div id="botoes">
            <button class="btnNumber" onclick="limpar()">C</button>

            <button class="btnNumber" value="()" onclick="clicar(value)">()</button>

            <button class="btnNumber" value="/" onclick="clicar(value)">/</button>
            <button class="btnNumber" value="*" onclick="clicar(value)">*</button>

            <button class="btnNumber" onclick="clicar(7)">7</button>
            <button class="btnNumber" onclick="clicar(8)">8</button>
            <button class="btnNumber" onclick="clicar(9)">9</button>

            <button class="btnNumber" value="-" onclick="clicar(value)">-</button>

            <button class="btnNumber" onclick="clicar(4)">4</button>
            <button class="btnNumber" onclick="clicar(5)">5</button>
            <button class="btnNumber" onclick="clicar(6)">6</button>

            <button class="btnNumber" value="+" onclick="clicar(value)">+</button>

            <button class="btnNumber" onclick="clicar(1)">1</button>
            <button class="btnNumber" onclick="clicar(2)">2</button>
            <button class="btnNumber" onclick="clicar(3)">3</button>

            <button class="btnNumber igual" onclick="resultado()">=</button>

            <button class="btnNumber" onclick="clicar(0)">0</button>

            <button class="btnNumber" value="." onclick="clicar(value)">.</button>
            <button class="btnNumber" onclick="excluir()"><i class="fa-solid fa-delete-left"></i></button>
        </div>
    </main>
</body>

<script src="script.js"></script>

</html>
